<div>
  <h1>Main Component</h1>
  <h2>Template Form:</h2>
  <form #myForm="ngForm"  (ngSubmit)="submit(myForm)">
    <label for="na">Name:</label>
    <input type="text" id="na" name="name" [(ngModel)]="form.name" required><br><br>
    
    <label for="em">Email:</label>
    <input type="email" id="em" name="email" [(ngModel)]="form.email" required><br><br>
    <label for="pwd">Password:</label>
    <input type="password" id="pwd" name="password" [(ngModel)]="form.password" required><br><br>
    <button type="submit">Submit</button>
  </form>
</div>
<div id="display" style=" height: 200px;width: 200px; border: 1px solid black;">
  <p>Name:{{form.name}}</p> 
  <p>Email:{{form.email}}</p> 
  <p>Password:{{form.password}}</p> 
</div>
